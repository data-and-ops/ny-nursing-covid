     Percentage of Current Residents Up to Date with COVID-19 Vaccines: decimal(15,2)
     Number of Healthcare Personnel Eligible to Work in this Facility for At Least 1 Day This Week Up to Date with COVID-19 Vaccines: int
     Recent Percentage of Current Healthcare Personnel Up to Date with COVID-19 Vaccines: decimal(15,2)	
     Percentage of Current Healthcare Personnel Up to Date with COVID-19 Vaccines: decimal(15,2)